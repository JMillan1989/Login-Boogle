<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Smartninja Boogle login</title>
</head>
<body>
    <div class="logo">
        <img src="img/1540844638_585946_1540848919_noticia_normal.jpg" alt="imagen boogle">
    </div>
    <main>
            <h2 class="centrar-texto encabezado">One account. All of Boogle.</h2>
            <h4 class="centrar-texto sign">Sign in with your Boogle Account</h4>
            <form class="login" action="">
                <fieldset class="box">
                        <img src="img/21294.png" alt="img perfil">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <button>Next</button>
                        <a href="login.html">Need help?</a>           
                </fieldset>

            <div class="account">
                <a href="login.html">Create account</a>
            </div>

            <div class="contain-footer">
                <p>One Boogle Account for everything Boogle</p>
            </div>

            <div class="icon-footer">
                <img src="img/icon/chrome.svg" alt="icono1">
                <img src="img/icon/gmail.png" alt="icono2">
                <img src="img/icon/youtube.png" alt="icono3">
                <img src="img/icon/adwords.png" alt="icono4">
                <img src="img/icon/playstore.png" alt="icono5">
                <img src="img/icon/google-plus.png" alt="icono6">
                <img src="img/icon/descarga.png" alt="icono7">
            </div>

                
    
</body>
</html>
